{% load static %}

<!-- about section -->

<section class="about_section layout_padding2-top layout_padding-bottom">
    <div class="design-box">
        <img src="{% static 'images/design-2.png' %}" alt="">
    </div>
    {% for hknd in about %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="detail-box">
                    <div class="heading_container">
                        <h2>
                            {{ hknd.about_title }}
                        </h2>
                    </div>
                    <p>
                        {{ hknd.about_content }}
                    </p>
                    <div>
                        <a href="">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="img-box">
                    <img src="{{ hknd.about_image.url }}" alt="">
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>


<!-- end about section -->
