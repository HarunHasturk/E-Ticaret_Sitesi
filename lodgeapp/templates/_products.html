{% load static %}

<!-- price section -->

<section class="price_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>
        Our Jewellery Price
      </h2>
    </div>
    <div class="price_container">
      {% for product in products %}
      <div class="box">
        <div class="name">
          <h6>
            {{ product.product_name }}
          </h6>
        </div>
        <div class="img-box">
          <img src="{{ product.product_image.url }}" alt="">
        </div>
        <div class="detail-box">
          <h5>
            <span>{{ product.product_price }}</span>
          </h5>
          {% if user.is_authenticated %}
          <form method="POST" action="{% url 'add_product' product_id=product.product_id %}">
            {% csrf_token %}
              <input type="submit" value="Buy Now" class="btn btn-outline-dark">
          </form>
          {% else %}
          <a href="{% url 'loginaccount' %}">
            Buy Now
          </a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>


<!-- end price section -->
